<!DOCTYPE html>
<html>
<head>
    <title>Antarctica Heatmap</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="heatmapTitle">Change in Mean NDSI by Antarctic region between March 2020 to February 2021</h2>

    <div class="controls">
      <div class="item"><label for="startMonth" >Start Month:</label></div>
      <div class="item"><select id="startMonth"></select></div>
      <div class="item"><label for="endMonth">End Month:</label></div>
      <div class="item"><select id="endMonth"></select></div>
      <div class="item"><button id="updateButton">Update Heatmap</button></div>
    </div>
    <br>
    <div class="heatmapDisplay">
      <div id="viz"></div>
      <div id="legend"></div>
  </div>

  <div id="brushStats">No region selected</div>
    
</body>
</html>
