<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Line Graph</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Greeness Over the Years in U.S.</h1>
    <div class="controls">
      <div class="item"><label for="startYear" >Start Year:</label></div>
      <div class="item"><select id="startYear"></select></div>
      <div class="item"><label for="endYear">End Year:</label></div>
      <div class="item"><select id="endYear"></select></div>
      <div class="item"><button id="updateButton">Update Line PLot</button></div>
    </div>
    <br>
    <div class="linePlotDisplay">
      <div id="viz"></div>
      <div id="legend"></div>
    </div>

</body>
</html>
